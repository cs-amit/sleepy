    <div class="row">
      <button class="primary" id="copyOpen">Copy body &amp; open mail</button>
      <button class="secondary" id="copyOnly">Copy body only</button>
    </div>

    <p id="status" class="hint"></p>
  </div>

  <script>
    const mailto = "mailto:recipient@example.com?cc=ccperson@example.com&subject=Project%20update%3A%20action%20items%20and%20notes";
    const bodyEl = document.getElementById('body');
    const statusEl = document.getElementById('status');

    async function copyText() {
      try {
        await navigator.clipboard.writeText(bodyEl.value);
        statusEl.textContent = "Body copied to clipboard.";
        statusEl.className = "hint ok";
        return true;
      } catch (e) {
        statusEl.textContent = "Couldn't auto-copy. Please select all and copy manually.";
        statusEl.className = "hint err";
        bodyEl.focus();
        bodyEl.select();
        return false;
      }
    }

    document.getElementById('copyOpen').addEventListener('click', async () => {
      const ok = await copyText();
      window.location.href = mailto;
    });

    document.getElementById('copyOnly').addEventListener('click', async () => {
      await copyText();
    });
  </script>
